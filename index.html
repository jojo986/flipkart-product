<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flipkart</title>
    <style>
        img {max-width: 100%; display: block;height: auto;}
        .column {display: flex;}
        .main {max-width: 430px;}
        .thumb {border: 1px solid #fff;cursor: pointer;width: 85px;}
        .thumbnails-content {padding: 0 30px;}
        .thumbnails-content img {padding: 10px 0;}
        ul li {list-style: none;}
        .border {border: 1px solid red;}
    </style>
</head>
<body onload="get();">
    <main>
        <section class="body-container" id="product">
            <div class="body-inner-container">
              <div class="column" id="one">
                <div class="thumbnails ">
                  <ul class="thumbnails-content">
                     <li class="border">
                        <img class="thumb" onmouseover="quick(this);" src="img/121/image-1.jpeg" alt="Image 1"/>
                     </li>
                     <li class="border">
                        <img class="thumb" onmouseover="quick(this);" src="img/121/image-2.jpeg" alt="Image 2"/>
                     </li>
                     <li class="border">  
                        <img class="thumb" onmouseover="quick(this);" src="img/121/image-3.jpeg" alt="Image 3"/>
                     </li>
                    </ul>
                </div>
                <div class="main-image">
                    <img class="main" src="img/122/image-1.jpeg">
                    <div class="view">
                        <img src="" />
                    </div>
                </div>
              </div>
            </div>
        </section>          
    </main>
    <footer>
        <script>
  
            get = ()=> {
				all_para = document.querySelectorAll(".thumbnails-content li");
				//console.log(all_para);

				all_para.forEach(function(val,index) {
					console.log(val,index);
					val.classList.remove("border");
				})
			};

            quick = (curele)=> {
                ans = curele.parentElement;
                ans1 = ans.className; 
                //console.log(ans1);

                if(ans != 'border') {
					all_para.forEach(function(val,index) {
						val.classList.remove('border');
					})
					ans.classList.add('border');
				}

                ans2 = curele.getAttribute("src");
                newans = ans2.replace(121,122);
                console.log(ans2)
                document.querySelector(".main").setAttribute("src",newans);         
            }
        </script>
    </footer>
</body>
</html>
